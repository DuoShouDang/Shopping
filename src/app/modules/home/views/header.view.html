<div class="container" ng-controller="HeaderController as vm">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="vm.isCollapsed = !vm.isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home" class="navbar-brand"></a> 
        </div>
        <nav class="navbar-collapse" uib-collapse="!vm.isCollapsed" role="navigation">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" ui-sref-active="active" class="{{item.class}}" uib-dropdown="item.type === 'dropdown'">
                    <a ng-switch-when="dropdown" class="dropdown-toggle" uib-dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
                    <ul ng-switch-when="dropdown" class="dropdown-menu">
                        <li ng-repeat="subitem in item.items | orderBy: 'position'">
                            <a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
                        </li>
                    </ul>
                    <a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide="vm.authentication">
                <li ui-sref-active="active">
                    <a ui-sref="authentication.signup">Sign Up</a>
                </li>
                <li class="divider-vertical"></li>
                <li ui-sref-active="active">
                    <a ui-sref="authentication.signin">Sign In</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="vm.authentication">
                <li ui-sref-active="active">
                    <a ui-sref="authentication.logout">Log out</a>
                </li>
            </ul>
        </nav>
    </nav>
</div>
